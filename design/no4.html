<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            text-align: center;
            margin: 30px auto;
        }

        .container .img-wrap {
            display: inline-block;
            width: 250px;
            height: 350px;
            position: relative;
            transition: transform ease 0.5s;
        }

        .container .img-wrap img {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 250px;
            height: 350px;
            transition: all ease-out 0.3s;
        }

        .container .img-wrap:hover img {
            transform: rotateY(180deg);
        }

        .container .img-wrap:hover .first {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img-wrap">
            <img class="second" src="img/no4/反面.jpg" alt="">
            <img class="first" src="img/no4/正面.jpg" alt="">
        </div>
    </div>
</body>

</html>
