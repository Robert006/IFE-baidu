    <script>
        document.getElementById('submit-btn').onclick = function () {
            var val = document.getElementById('name').value;
            console.log(val)
        }
        document.getElementById('name').onkeydown = function (e) {
            var val = document.getElementById('name').value;

                document.getElementById('name').value = '';
            }
        }
