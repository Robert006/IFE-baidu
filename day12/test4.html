    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <!-- <button id="timeout-btn" data-type="1">setTimeout淡出</button> -->
    <script>
        var btn = document.getElementById('fade-btn');
        // var tbtn = document.getElementById('timeout-btn');
        var timer, stimer;
        btn.onclick = function () {
            btn.disabled = true;
            var text = this.innerHTML;
            clearInterval(timer);
            if (text == '淡出') {
                document.getElementById('fade-obj').style.opacity = 1;
                timer = setInterval(fadeOut, 100);
            } else {
                document.getElementById('fade-obj').style.opacity = 0;
                timer = setInterval(fadeIn, 100);
            }
        };

        function fadeOut() {
            var opacity = document.getElementById('fade-obj').style.opacity;
            if (opacity > 0) {
                document.getElementById('fade-obj').style.opacity -= 0.05;
            } else {
                clearInterval(timer);
                btn.disabled = false;
                btn.innerHTML = '淡入';
            }
        }

        function fadeIn() {
            var opacity = parseFloat(document.getElementById('fade-obj').style.opacity);
            if (opacity < 1) {
                document.getElementById('fade-obj').style.opacity = opacity + 0.05;
            } else {
                clearInterval(timer);
                btn.disabled = false;
                btn.innerHTML = '淡出';
            }
        }
